spring.datasource.url=jdbc:mysql://localhost:3306/muse_moe
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=8081
server.error.whitelabel.enabled=false
spring.datasource.hikari.register-mbeans=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#ollama
spring.ai.model.embedding=ollama
spring.ai.ollama.chat.options.model=gemma3:4b
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.temperature=0.7
spring.ai.ollama.chat.options.num-predict=256
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
# JWT Configuration
jwt.secret=defaultSecretKey12345678901234567890123456789012
jwt.expiration=86400000
